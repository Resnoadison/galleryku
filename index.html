<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
    <div class="container">
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="gambar/gbr1.jpg" alt="gambar kalkulator"></div>
      <div class="swiper-slide"><img src="gambar/gbr2.jpg" alt="gambar buku"></div>
      <div class="swiper-slide"><img src="gambar/gbr3.jpg" alt="gambar ipad"></div>
      <div class="swiper-slide"><img src="gambar/gbr4.jpg" alt="gambar kopi"></div>
      <div class="swiper-slide"><img src="gambar/gbr5.jpg" alt="buku catatan"></div>
      <div class="swiper-slide"><img src="gambar/gbr6.jpg" alt="kaca mata"></div>
      
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
